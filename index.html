<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./styles.css" type="text/css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>

  <img src="./images/bg-pattern-top.svg" alt="" class="bg-pattern" id="bg-top"/>

  <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-pattern" id="bg-bottom">
  
  <main>

    <div class="container">

      <section class="card-pattern">

      </section>

      <div class="image-container">
        <img src="./images/image-victor.jpg" alt="" id="profile-image">
      </div>

      <section class="text-section">

        <div class="heading">

          <p class="name">Victor Crest</p>
          
          <span class="age">26</span>

        </div>

        <p class="city">London</p>

        <div class="line"></div>

        <div class="stats">

          <div class="stat-section">

            <p class="num-stat">80K</p>

            <p class="stat-description">Followers</p>

          </div>

          <div class="stat-section">

            <p class="num-stat">803K</p>

            <p class="stat-description">Likes</p>

          </div>

          <div class="stat-section">

            <p class="num-stat">1.4K</p>

            <p class="stat-description">Photos</p>

          </div>

        </div>

      </section>

    </div>

    <div class="attribution">

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  
      Coded by <a href="#">Emmanuel</a>.
  
    </div>

  </main>

  

</body>

</html>
